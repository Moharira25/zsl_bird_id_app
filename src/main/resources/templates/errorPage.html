<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a2f1a;
            color: #e0e0e0;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #2a472a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4caf50;
        }
        a {
            color: #8bc34a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #a5d6a7;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>We apologize for the inconvenience.</p>
    <a href="/explore">Back to Sessions Page</a>
</div>
</body>
</html>
